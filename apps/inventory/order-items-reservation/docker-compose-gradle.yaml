version: "2.1"

services:

  gradle-order-items-reservation-app:
    #mem_limit: 786432000 # container limit: 700Mb (700 * 1024 * 1024)
    build:
      context: .
      dockerfile: gradle/Dockerfile
    volumes: ["gradle-order-items-reservation-app-data:/home"]
    ports:
    - "5005:5005"
    - "8080:8080"
    - "9990:9990"
    networks:
      public-net:
        aliases:
        - app

volumes:
  gradle-order-items-reservation-app-data:

networks:
  public-net:
    driver: bridge
